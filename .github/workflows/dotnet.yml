# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rid: linux-x64
        - os: windows-latest
          rid: win-x64
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/encrypt
    - name: Build
      run: dotnet build --no-restore ./src/encrypt
    - name: Publish
      run: dotnet publish -r ${{ matrix.rid }} --self-contained ./src/encrypt
    - name: Rename Executable
      shell: pwsh
      run: |
        mkdir -p output
        $file = Get-ChildItem -Recurse -File | ? { $_.Directory.FullName.EndsWith("publish") } | Select -First 1
        $newPath = output/$($file.BaseName)-${{ matrix.rid }}$($file.Extension)
        Move-Item -Path $file.FullName -Destination $newPath
        Write-Output "Moved file to $newPath"
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: encrypt-cli-${{ matrix.rid }}
        path: |
          output/*
  upload:
    name: Create release and upload
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Downloading artifacts
        uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          merge-multiple: true
          pattern: encrypt-cli-*
          path: encrypt-cli

      - name: Show directory
        run: ls -lah encrypt-cli
      
      - name: Generate Changelog
        run: git log $(git describe --tags --abbrev=0 HEAD~1)..HEAD > ${{ github.workspace }}-CHANGELOG.txt
      
      - name: Upload Artifact
        id: upload-release-asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: encrypt-cli/*
